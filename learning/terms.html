<!--...--> Defines a comment
!DOCTYPE>  Defines the document type
<a>	Defines a hyperlink
<abbr> Defines an abbreviation or an acronym
<body> Defines the document's body
<br> Defines a single line break
<button> Defines a clickable button
<div> Defines a section in a document
<footer> Defines a footer for a document or section
<h1> to <h6> Defines HTML headings
<head> Contains metadata/information for the document
<header> Defines a header for a document or section
<img> Defines an image, followed by the the image scr="image loction" attribute and alt="Describe photo" attribute
<li> Defines a list item
<main> Specifies the main content of a document
<nav> Defines navigation links
<ol> Defines an ordered list
<p> Defines a paragraph
<section> Defines a section in a document
<title>	Defines a title for the document
<ul> Defines an unordered list

id attribute: Specifies a unique id for an HTML element
class attribute: Specifies one or more classnames for an element (refers to a class in a style sheet)
href attribute: Specifies the URL of the page the link goes to
src attribute: Specifies the URL of the image
alt attribute: Specifies an alternate text for an image
style attribute: Specifies an inline style for an element
width attribute: Specifies the width of an image
height attribute: Specifies the height of an image
