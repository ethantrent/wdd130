<!--Frontend Developers use HTML(Hypertext Markup Language), CSS(Cascading Stylesheet), and Javascript(adding functionality)-->
<!--Frameworks provide code that is reusable to make the job quicker, such as React(library), Angular, or Vue-->
<!--Version control systems track project history and to collaborate with others, Git-->

<!DOCTYPE html>
<!--This is the document type declaration, it tells the browser what version of HTML the page is written in-->
<html lang="en">
  <!--This is the root element of the HTML document-->
  <head>
    <!--This is the head element of the HTML document, it contains meta information about the document-->
    <meta charset="UTF-8" />
    <!--Defining the character set, binary-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Defining the viewport, the visible area of the webpage-->
    <title>HTML & CSS Help</title>
    <!--This is the title element of the HTML document, it sets the title of the document and shows up on the tab-->
    <link rel="stylesheet" href="help.css" />
    <!--This is the link element of the HTML document, it links the document to an external stylesheet-->
  </head>
  <body>
    <!--This is the body element of the HTML document, it contains the content of the document-->
    <img src="images/Professional_Photo.JPG" alt="Picture of Me" />
    <!--This is the image element of the HTML document, it defines an image-->
    <h1>Welcome to the First Lesson</h1>
    <!--This is the heading element of the HTML document, it defines a heading-->
    <section>
      <!--This is the section element of the HTML document, it defines a section-->
      <p id="intro">
        This is the first lesson of the course. We will be learning about HTML,
        CSS, and Javascript.
      </p>
      <p>
        We will also be learning about frameworks and version control systems.
      </p>
      <!--This is the paragraph element of the HTML document, it defines a paragraph-->
    </section>
    <h2>Topics to be Covered</h2>
    <ul>
      <!--This is the unordered list element of the HTML document, it defines an unordered list-->
      <li>HTML</li>
      <!--This is the list item element of the HTML document, it defines a list item-->
      <li>CSS</li>
      <!--This is the list item element of the HTML document, it defines a list item-->
      <li>Javascript</li>
      <!--This is the list item element of the HTML document, it defines a list item-->
    </ul>
  </body>
</html>
